<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>

    <table border="1">

        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${carsList}">
            <td th:utext="${car.brand}"></td>
            <td th:utext="${car.color}"></td>
            <td th:utext="${car.year}"></td>
        </tr>

    </table>

</div>

</body>
</html>
